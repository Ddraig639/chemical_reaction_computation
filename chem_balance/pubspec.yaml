name: chem_balance
description: Chemical Equation Computation and Balancing Application
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Database
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3

  # Local Storage
  shared_preferences: ^2.2.2

  # Math and Parsing
  math_expressions: ^2.4.0

  # UI Components
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0

  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
